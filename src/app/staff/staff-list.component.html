<div class="card">
  <div class="card-header">

  </div>
  <div class="card-body">
    <div class="table-responsive">
      <table class="table"
        *ngIf=''
      >
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Address</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let product of filteredProducts'>
            <td><a [routerLink]="['/products', product.productId]">{{product.productName}}</a></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
